<div class="login-container">
  <h2>Accedi</h2>
  
  <form (ngSubmit)="login()" #loginForm="ngForm" class="login-form">
    
    <!-- Username -->
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput [(ngModel)]="datiAccesso.username" name="username" required>
    </mat-form-field>

    <!-- Password -->
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="datiAccesso.password" name="password" required>
    </mat-form-field>

    <!-- Messaggio di errore -->
    <div *ngIf="errore" class="error-message">
      {{ errore }}
    </div>

    <!-- Bottoni -->
    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.form.valid">
        Accedi
      </button>
      <button mat-button type="button" (click)="clearForm()">
        Pulisci
      </button>
      <button mat-button routerLink="/signin" type="button">
        Non hai un account? Registrati
      </button>
    </div>

  </form>
</div>
